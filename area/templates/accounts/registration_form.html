{%extends "accounts/base.html"%}
{% load bootstrap5 %}
{% load crispy_forms_tags %}
{% block content %}
<br>
<div class="container">
  <header class="text-center" style="font-size: 40px;"><img src="/static/img/logo.png" alt="" style="max-width:20rem;"></header>
  <br>
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="content-section container authentication">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Join Aust-Neighborhood Today</legend>
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">Sign Up</button>
                </div>
            </form>
            <div class="border-top pt-3">
                <small class="text-muted">
                    Already Have An Account? <a class="ml-2" href="{% url 'login' %}">Sign In</a>
                </small>
            </div>
        </div>

    <div class="col-md-3"></div>
  </div>

      {% endblock %}
